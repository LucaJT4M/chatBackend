<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Account erstellen</title>

<style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #020617, #0f172a);
    font-family: Arial, Helvetica, sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #e5e7eb;
  }

  .register-box {
    background: #020617;
    padding: 30px;
    width: 320px;
    border-radius: 12px;
    box-shadow: 0 0 30px rgba(0,0,0,0.6);
  }

  h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #38bdf8;
  }

  input {
    width: 100%;
    padding: 12px;
    margin-bottom: 12px;
    border: none;
    border-radius: 8px;
    background: #0f172a;
    color: white;
    font-size: 14px;
  }

  input::placeholder {
    color: #94a3b8;
  }

  input:focus {
    outline: 2px solid #38bdf8;
  }

  button {
    width: 100%;
    padding: 12px;
    background: #38bdf8;
    color: #020617;
    border: none;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.2s;
  }

  button:hover {
    background: #0ea5e9;
  }

  .link {
    margin-top: 25px;
    text-align: center;
    font-size: 13px;
    color: #94a3b8;
  }

  .link a {
    color: #38bdf8;
    text-decoration: none;
    font-weight: bold;
  }

  .link a:hover {
    text-decoration: underline;
  }
</style>
</head>

<body>

<div class="register-box">
  <h2>Account erstellen</h2>

  <form method="post" action="/register">
    <input name="username" placeholder="Username" required>
    <input name="password" type="password" placeholder="Passwort" required>
    <input name="password2" type="password" placeholder="Passwort wiederholen" required>
    <button type="submit">Registrieren</button>
  </form>

  <div class="link">
    Bereits registriert?
    <a href="index.html">Zum Login</a>
  </div>
</div>

</body>
</html>
