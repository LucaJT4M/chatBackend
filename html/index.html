<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Chat Login</title>

<style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #020617, #0f172a);
    font-family: Arial, Helvetica, sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #df1b7a;
  }

  .login-box {
    background: #020617;
    padding: 30px;
    width: 320px;
    border-radius: 12px;
    box-shadow: 0 0 30px rgba(0,0,0,0.6);
  }

  h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #38bdf8;
  }

  input {
    width: 100%;
    padding: 12px;
    margin-bottom: 12px;
    border: none;
    border-radius: 8px;
    background: #0f172a;
    color: white;
    font-size: 14px;
  }

  input::placeholder {
    color: #94a3b8;
  }

  input:focus {
    outline: 2px solid #38bdf8;
  }

  button {
    width: 100%;
    padding: 12px;
    background: #38bdf8;
    color: #020617;
    border: none;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.2s;
  }

  button:hover {
    background: #0ea5e9;
  }

  .footer {
    text-align: center;
    margin-top: 15px;
    font-size: 12px;
    color: #64748b;
  }
</style>
</head>

<body>

<div class="login-box">
  <h2>Chat Login</h2>

  <form method="post" action="/login">
    <input name="username" placeholder="Username" required>
    <input name="password" type="password" placeholder="Passwort" required>
    <button type="submit">Einloggen</button>
  </form>

  <div class="footer">
    Secure Chat Overlay
  </div>
</div>

</body>
</html>
